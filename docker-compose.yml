services:
  api:
    build: ./api
    ports:
      - "8080:8080"
    environment:
      - DATABASE_URL=postgres://postgres:finance_pass@db:5432/postgres?sslmode=disable
    networks:
      - finance-network
      - db-network
    depends_on:
      db:
        condition: service_healthy
  analytics:
    build: ./analytics
    environment:
      - PYTHONUNBUFFERED=1
    networks:
      - finance-network
    depends_on:
      - api
  db:
    build: ./db
    volumes:
      - postgres_data:/var/lib/postgresql/data
    environment:
      - POSTGRES_PASSWORD=finance_pass
    networks:
      - db-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

networks:
  finance-network:
    driver: bridge
  db-network:
    driver: bridge
volumes:
  postgres_data: